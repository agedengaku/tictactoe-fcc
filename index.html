<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="prefetch" href="http://jmotaylor.com/cdn/sf2video-test4.mp4">
</head>
<body>  

<div id="play-button-screen">
    <div id="play-button">PLAY</div>
</div>

<div id="title-screen">
  <video id="title-screen-video" loop>
  <source src="sf2ttt-intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div id="difficulty-select-screen">
  <div id="title-screen-partial"><img src="difficulty-select-screen.jpg" alt=""></div>
  <div class="difficulty-mode" id="easy"><img src="easy-text.png" alt=""></div>
  <div class="difficulty-mode" id="normal"><img src="normal-text.png" alt=""></div>
  <div class="difficulty-mode" id="hard"><img src="hard-text.png" alt=""></div>
</div>

<div id="char-select-screen">
  <div id="map-image"><img id="map-image-file" src="ryu-char-select.jpg" alt=""></div>
  <div id="player-icons">
    <div id="O" class="player-select"><img src="ryu-icon.jpg" alt=""></div>
    <div id="X" class="player-select"><img src="guile-icon.jpg" alt=""></div>
  </div>
</div>

<div id="vs-screen"><img id="vs-screen-image" src="ryu-vs-screen.jpg" alt=""></div>

<div id="main-screen">
  <img id="ryu-stage" src="ryu-stage-O-full-health.jpg" alt="">
  <div class="board">
    <div class="board-row row-1">
      <div id="0" class="board-square"></div>
      <div id="1" class="board-square"></div>
      <div id="2" class="board-square"></div>
    </div>
    <div class="board-row row-2">
      <div id="3" class="board-square"></div>
      <div id="4" class="board-square"></div>
      <div id="5" class="board-square"></div>
    </div>
    <div class="board-row row-3">
      <div id="6" class="board-square"></div>
      <div id="7" class="board-square"></div>
      <div id="8" class="board-square"></div>
    </div>
  </div>
</div>

</div> -->

</body>
</html>
