<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="board">
  <div class="board-row row-1">
    <div id="0" class="board-square"></div>
    <div id="1" class="board-square"></div>
    <div id="2" class="board-square"></div>
  </div>
  <div class="board-row row-2">
    <div id="3" class="board-square"></div>
    <div id="4" class="board-square"></div>
    <div id="5" class="board-square"></div>
  </div>
  <div class="board-row row-3">
    <div id="6" class="board-square"></div>
    <div id="7" class="board-square"></div>
    <div id="8" class="board-square"></div>
  </div>
</div> <!-- .board -->
<div class="player-select-row">
  <div>1) Select the difficulty mode:</div>
  <div class="difficulty-mode">Easy</div>
  <div class="difficulty-mode">Normal</div>
  <div class="difficulty-mode">Hard</div>
  <div>2) Select your character:</div>
  <div class="player-select">X</div>
  <div class="player-select">O</div>
  <div>Number of wins</div>
  <div class="player-score">X: <span id="x-score"></span></div>
  <div class="player-score">O: <span id="o-score"></span></div>
</div>
<div>
  <button id="reset">Reset</button>
</div>
	<script src="script.js"></script>
</body>
</html>
