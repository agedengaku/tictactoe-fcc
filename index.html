<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
  <meta name="description" content="Do you like Street Fighter 2? Do you like tic tac toe? No? Oh OK. Nvm.">
  <meta name="author" content="JM Taylor">
	<title>Street Fighter II: The TicTacToe Warrior</title>
  <link rel="prefetch" href="resources/video/sf2ttt-intro.mp4">
  <link rel="prefetch" href="resources/img/screens/world-map/ryu-selected-flag.jpg">
  <link rel="prefetch" href="resources/img/screens/world-map/guile-selected-flag.jpg">
  <link rel="prefetch" href="resources/audio/bgm/ryu-theme-main.ogg">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
  <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
  <link rel="manifest" href="resources/js/manifest.json">
</head>
<body>  
<div id="frame">
<div id="play-button-screen">
    <div id="play-button">
      <p>Best played fullscreen / landscape</p>
      <p><span>Click/tap here to play!</span></p>
    </div>
    <p><a href="about.html">ABOUT</a></p>
</div>

<div id="title-screen">
  <video id="title-screen-video" loop>
  <source src="resources/video/sf2ttt-intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div id="difficulty-select-screen">
  <div id="title-screen-partial"><img src="resources/img/screens/difficulty/difficulty-select-screen.jpg" alt="Street Fighter 2 - The Tic Tac Toe Warrior difficulty select screen"></div>
  <div class="difficulty-mode selection" id="easy"><img src="resources/img/screens/difficulty/easy-text.png" alt="Easy mode"></div>
  <div class="difficulty-mode selection" id="normal"><img src="resources/img/screens/difficulty/normal-text.png" alt="Normal mode"></div>
  <div class="difficulty-mode selection" id="hard"><img src="resources/img/screens/difficulty/hard-text.png" alt="Hard mode"></div>
</div>

<div id="char-select-screen">
  <div id="map-image"><img id="map-image-file" src="resources/img/screens/world-map/ryu-char-select.jpg" alt="Street Fighter 2 - The Tic Tac Toe Warrior character select screen"></div>
  <div id="player-icons">
    <div id="O" class="player-select selection"><img src="resources/img/screens/world-map/ryu-icon.jpg" alt="Ryu's icon"></div>
    <div id="X" class="player-select selection"><img src="resources/img/screens/world-map/guile-icon.jpg" alt="Guile's icon"></div>
  </div>
</div>

<div id="vs-screen"><img id="vs-screen-image" src="resources/img/screens/vs-screen/ryu-vs-screen.jpg" alt="Street Fighter 2 - The Tic Tac Toe Warrior VS screen"></div>

<div id="main-screen">
  <div id="blackout"></div>
  <img id="round-image" src="">
  <img id="ryu-stage" src="resources/img/screens/ryu-stage/ryu-stage-O.jpg" alt="Street Fighter 2 - The Tic Tac Toe Warrior Ryu stage">
  <div class="board">
    <div class="board-row row-1">
      <div id="0" class="board-square no-select"></div>
      <div id="1" class="board-square no-select"></div>
      <div id="2" class="board-square no-select"></div>
    </div>
    <div class="board-row row-2">
      <div id="3" class="board-square no-select"></div>
      <div id="4" class="board-square no-select"></div>
      <div id="5" class="board-square no-select"></div>
    </div>
    <div class="board-row row-3">
      <div id="6" class="board-square no-select"></div>
      <div id="7" class="board-square no-select"></div>
      <div id="8" class="board-square no-select"></div>
    </div>
  </div>
  <div id="player-1-char" class="ryu-idle size position"><img id="player-1-char-img" src=""></div>
  <div id="player-2-char" class="guile-idle flipped size position"><img id="player-2-char-img" src=""></div>
</div>

<div id="end-screen">
  <img id="end-screen-image" src="resources/img/screens/end-game/ryu-win-guile-lose.jpg" alt="Street Fighter 2 - The Tic Tac Toe Warrior end screen">
</div>
</div>

	<script src="resources/js/script.js"></script>
</body>
</html>
